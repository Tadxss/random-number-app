<div class="container">
  <div class="action-area">
    <mat-card>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="generateNumber()">
          <mat-icon>casino</mat-icon>
          Generate New Number
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="chart-area">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Last 20 Generated Numbers</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas #chartCanvas></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
   <div class="table-area">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Generated Numbers</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="loading-spinner" *ngIf="isLoading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
        
        <table mat-table [dataSource]="randomNumbers" *ngIf="!isLoading">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Generator User</th>
            <td mat-cell *matCellDef="let number">{{ number.generator_user }}</td>
          </ng-container>
          
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let number">{{ number.value }}</td>
          </ng-container>
          
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Created At</th>
            <td mat-cell *matCellDef="let number">{{ number.created | date:'medium' }}</td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator
          [length]="totalCount"
          [pageIndex]="currentPage"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 20]"
          (page)="onPageChange($event)"
          *ngIf="!isLoading && totalCount > 0"
          aria-label="Select page of random numbers">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
